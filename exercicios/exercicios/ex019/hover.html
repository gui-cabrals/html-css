<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com seletores 02</title>
    <style>
        
        div > p {
            display: none;
        }

        div:hover > p { 
            display: block;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAAAAAA!</p>
    </div>
    <P>Veja o conteúdo oculto aparecendo</P>
</body>
</html>
