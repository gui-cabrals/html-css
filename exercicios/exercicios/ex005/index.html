<!DOCTYPE html>

    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando Cargas e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="html-logo-200.png" alt="Logo HTML5">

    <p>Podemos também, carregar imagens alocadas em uma sub-pasta, como esta abaixo:</p>
    <img src="imagens/css-logo-200.png" alt="">

    <p>E uma outra opção, é carregar imagens externas:</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlJyNnsZKVEpYKzpscnI69EwpDDxaqB9lWgMYBvpXhZ3DaULgTz8VVY_5fy2mL1DrdfC4&usqp=CAU" alt="Logo JS">
